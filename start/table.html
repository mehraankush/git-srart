<!DOCTYPE html>
<html>

<head>
    <title>table</title>
</head>

<body>
    <table>
        <thead>
            <caption><big><b>List of numbers</b></big></caption>
            <tr>
                <th>num1</th>
                <th>num2</th>
                <th>num3</th>
            </tr>
        </thead>
    <!--tr is for table row td for table data yh for table header-->
    <tbody>
        <tr>
            <td>one</td>
            <td>two</td>
            <td>three</td>
        </tr>
        <tr>
            <td>four</td>
            <td>five</td>
            <td>six</td>
        </tr>
    </tbody>
    </table>
</body>
<!--for adding colum in a row we can use colspan=""-->
</html>
